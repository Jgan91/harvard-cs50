{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for("sell") }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus name="symbol" class="form-control" placeholder="Symbol" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="number" min="1" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
    {% include 'portfolio.html' %}
{% endblock %}
