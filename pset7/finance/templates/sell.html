{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for("sell") }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input name="shares" placeholder="Shares" type="number" min="1"/>
            </div>
        </fieldset>
    </form>
{% endblock %}
